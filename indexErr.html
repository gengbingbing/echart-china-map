<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <title>地图钻取</title>
  <style>
    #china-map {
      width: 1600px;
      height: 1200px;
      margin: auto;
	  margin-top: 20px;
    }
    #box{
        display:none;
        background-color: goldenrod;
        width: 180px;
        height: 30px;
    }
    #box-title{
        display:block;
    }
	.back {
		text-align: center;
	}
	#back {
		border: 0;
		background: #0008ffad;
		padding: 8px 15px;
		border-radius: 5px;
		color: #FFFFFF;
	}
  </style>
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
  <script type="text/javascript" src="./js/map/china.js"></script>
</head>

<body>
  <div id="china-map"></div>

  <script>
    var heilongjiangData = [
      {
        name: 'Harbin',
        value: 4,
      },
      {
        name: 'Shuangyashan City',
        value: 3,
      },
      {
        name: 'Suihua City',
        value: 4,
      },
      {
        name: 'Qiqihar City',
        value: 1,
      },
      {
        name: 'Daqing City',
        value: 1,
      },
      {
        name: 'Hegang City',
        value: 1,
      }
    ]
    var liaoningData = [
      {
        name: 'Huludao City',
        value: 1,
      }
    ]
    var jilinData = [
      {
        name: 'Siping City',
        value: 1,
      }
    ]

    var myChart = echarts.init(document.getElementById('china-map'));
    // var oBack = document.getElementById("back");

    var provinces = ['shanghai', 'hebei', 'shanxi', 'neimenggu', 'Liaoning', 'Jilin', 'Heilongjiang', 'jiangsu', 'zhejiang', 'anhui', 'fujian', 'jiangxi', 'shandong', 'henan', 'hubei', 'hunan', 'guangdong', 'guangxi', 'hainan', 'sichuan', 'guizhou', 'yunnan', 'xizang', 'shanxi1', 'gansu', 'qinghai', 'ningxia', 'xinjiang', 'beijing', 'tianjin', 'chongqing', 'xianggang', 'aomen'];

    var provincesText = ['上海', '河北', '山西', '内蒙古', '辽宁', '吉林', '黑龙江', '江苏', '浙江', '安徽', '福建', '江西', '山东', '河南', '湖北', '湖南', '广东', '广西', '海南', '四川', '贵州', '云南', '西藏', '陕西', '甘肃', '青海', '宁夏', '新疆', '北京', '天津', '重庆', '香港', '澳门'];
	
    var seriesData = [
      {
        name: 'Liaoning',
        value: 1
      }, {
        name: 'Heilongjiang',
        value: 14
      },{
        name: 'Jilin',
        value: 1
      }
    ];

    initEcharts("china", "中国");

    // 初始化echarts
    function initEcharts(pName, Chinese_) {
      var tmpSeriesData = seriesData;
      if(pName === "china") {
        tmpSeriesData = seriesData
      } else if(pName === "黑龙江") {
        tmpSeriesData = heilongjiangData
      } else if(pName === "辽宁") {
        tmpSeriesData = liaoningData
      } else if(pName === "吉林") {
        tmpSeriesData = jilinData
      }

      var option = {
        title: {
          text: Chinese_ ? 
            'Covid-19 case distribution in China as of March 4, 2020' : 
            pName === "黑龙江" ? 'Distribution of covid-19 deaths in dongshan province as of March 4, 2020' : 
            pName === "辽宁" ? 'Distribution of covid-19 deaths in dongshan province as of March 4, 2020' : 
            pName === "吉林" ? 'Distribution of covid-19 deaths in dongshan province as of March 4, 2020' : '',
          left: 'center'
        },
        toolbox: {
          show: true,
          orient : 'vertical',
          x: 'right',
          y: 'center',
          feature : {
            saveAsImage : {show: true}
          }
        },
        dataRange: {
            x: 'left',
            y: 'bottom',
            splitList: [
                {start: 5},
                {start: 4, end: 5},
                {start: 3, end: 4},
                {start: 1, end: 2},
                {end: 0}
            ],
            color: ['#000000', '#fd0000']
        },
        tooltip: {
          show: true,
          formatter: function(params) {
            if (params.data) 
              return params.name + '：' + params.data['value']
          },
        },
        series: [
          {
            name: Chinese_ || pName,
            type: 'map',
            mapType: pName,
            roam: false,//是否开启鼠标缩放和平移漫游
            data: tmpSeriesData,
            top: "15%",//组件距离容器的距离
              zoom:1.1,
              selectedMode : 'single',

              label: {
                  normal: {
                      show: true,//显示省份标签
                      textStyle:{
                        color:"#000000",
                        fontFamily: "Times New Roman",
                        fontWeight: "bold",
                        fontSize: "27"
                      }//省份标签字体颜色
                  },
                  emphasis: {//对应的鼠标悬浮效果
                      show: true,
                      textStyle:{color:"#323232"}
                  }
              },
              itemStyle: {
                  normal: {
                      borderWidth: .5,//区域边框宽度
                      borderColor: '#0550c3',//区域边框颜色
                      areaColor:"#CCE8D1",//区域颜色

                  },

                  emphasis: {
                      borderWidth: .5,
                      borderColor: '#4b0082',
                      areaColor:"#ece39e",
                  }
              },
          }
        ]

           };

      myChart.setOption(option);

      myChart.off("click");

      if (pName === "china") { // 全国时，添加click 进入省级
        myChart.on('click', function (param) {
          console.log(param.name);
          // 遍历取到provincesText 中的下标  去拿到对应的省js
          for (var i = 0; i < provincesText.length; i++) {
            if (param.name === provinces[i]) {
              //显示对应省份的方法
              showProvince(provinces[i], provincesText[i]);
              break;
            }
          }
            if (param.componentType === 'series') {
                var provinceName =param.name;
                $('#box').css('display','block');
                $("#box-title").html(provinceName);

            }
        });
      } else { // 省份，添加双击 回退到全国
        myChart.on("dblclick", function () {
          initEcharts("china", "中国");
        });
      }
    }

    // 展示对应的省
    function showProvince(pName, Chinese_) {
      //这写省份的js都是通过在线构建工具生成的，保存在本地，需要时加载使用即可，最好不要一开始全部直接引入。
      loadBdScript('$' + pName + 'JS', './js/map/province/' + pName + '.js', function () {
        initEcharts(Chinese_);
      });
    }

    // 加载对应的JS
    function loadBdScript(scriptId, url, callback) {
      var script = document.createElement("script");
      script.type = "text/javascript";
      if (script.readyState) {  //IE
        script.onreadystatechange = function () {
          if (script.readyState === "loaded" || script.readyState === "complete") {
            script.onreadystatechange = null;
            callback();
          }
        };
      } else {  // Others
        script.onload = function () {
          callback();
        };
      }
      script.src = url;
      script.id = scriptId;
      document.getElementsByTagName("head")[0].appendChild(script);
    };
  </script>
</body>

</html>
